<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCo-Community|自定义控件下载中心</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-download"></i> 自定义控件下载中心</h1>
            <p>本服务由小圳社区提供</p>
            <p>ZIT-CoCo-Community</p>
        </div>
    </header>

    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="搜索文件...">
            <button id="searchBtn"><i class="fas fa-search"></i> 搜索</button>
        </div>

        <div class="file-list" id="fileList">
            <!-- 文件列表将通过JavaScript动态生成 -->
             <h2>请稍后，正在加载</h2>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 小圳社区 - CoCo自定义控件下载中心 | 所有文件仅供学习交流使用</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>

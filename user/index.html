<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户主页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
    <header>
        <div>
            <h1>ZIT-CoCo-Community</h1>
        </div>
    </header>
<body>
    <div class="container">
        <!-- 用户信息头部 -->
        <div class="profile-header">
            <img src="" alt="用户头像" class="avatar" id="avatar_img">
            <div class="user-info">
                <h1 id="user_name">正在加载</h1>
                <!--用户GitHub名称-->
                <p>正在加载</p>
                <!--用户GitHub介绍-->
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number">正在加载</div>
                        <div class="stat-label">文章</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">正在加载</div>
                        <div class="stat-label">控件</div>
                    </div>
                    <!--
                    <div class="stat-item">
                        <div class="stat-number">5.2k</div>
                        <div class="stat-label">粉丝</div>
                    </div>
                    -->
                </div>
            </div>
        </div>
        
        <!-- 标签导航 -->
        <div class="tabs">
            <div class="tab active" data-tab="files">控件</div>
            <div class="tab" data-tab="articles">文章</div>
        </div>
        
        <!-- 文件板块 -->
        <div class="tab-content active" id="files">
            <h2 class="section-title">TA的控件</h2>
            
            <div class="file-list">
                <!-- 文件卡片示例 - 实际应用中这里应该是动态生成的 -->
                <div class="file-card">
                    <div class="file-icon">
                        <i class="far fa-file-code"></i>
                    </div>
                    <div class="file-info">
                        <div class="file-name">正在加载</div>
                        <div class="file-meta">正在加载</div>
                    </div>
                    <div class="file-actions">
                        <button class="download-btn">去详情</button>
                    </div>
                </div>
            </div>
            
            <!-- 加载更多按钮 -->
            <div style="text-align: center; margin-top: 30px;">
                <button style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">加载更多</button>
            </div>
        </div>
        
        <!-- 文章板块 -->
        <div class="tab-content" id="articles">
            <h2 class="section-title">TA的文章</h2>
            
            <div class="article-list">
                <!-- 文章卡片示例 - 实际应用中这里应该是动态生成的 -->
                <p>文章功能正在开发中</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/fetch.js"></script>
</body>
</html>

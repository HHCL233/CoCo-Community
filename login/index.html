<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录到CoCo-Community</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">CoCo-Community</div>
        <p class="welcome-text">欢迎回来，请使用GitHub账号登录</p>
        
        <button class="github-btn" onclick="window.location.href='/auth/github'">
            <i class="fab fa-github github-icon"></i>
            使用GitHub登录
        </button>
        
        <div class="divider"></div>
        
        <div class="footer">
            登录即表示您同意我们的 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a>
        </div>
    </div>
</body>
</html>

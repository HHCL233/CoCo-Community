<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIT-CoCo-Community | 用户协议</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2a4d8e, #0092E4);
            color: #333;
            min-height: 100vh;
            padding-bottom: 50px;
        }
        
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            z-index: 1000;
        }
        
        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #0092E4, #00c6ff);
            transition: width 0.3s ease;
        }
        
        header {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 30px 0;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 146, 228, 0.2), rgba(0, 198, 255, 0.1));
            z-index: -1;
        }
        
        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #fff, #a3daff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin: 5px 0;
        }
        
        .agreement-container {
            max-width: 1000px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .agreement-header {
            background: linear-gradient(135deg, #0092E4, #0066cc);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .agreement-header h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .agreement-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .agreement-content {
            padding: 40px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        .agreement-content h3 {
            color: #0092E4;
            font-size: 1.8rem;
            margin: 30px 0 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
        }
        
        .agreement-content h4 {
            color: #0066cc;
            font-size: 1.4rem;
            margin: 25px 0 15px;
        }
        
        .agreement-content p {
            margin-bottom: 20px;
            line-height: 1.8;
            font-size: 1.1rem;
            text-align: justify;
        }
        
        .agreement-content ul {
            margin: 20px 0;
            padding-left: 30px;
        }
        
        .agreement-content li {
            margin-bottom: 15px;
            line-height: 1.6;
            position: relative;
        }
        
        .agreement-content li:before {
            content: "•";
            color: #0092E4;
            font-weight: bold;
            position: absolute;
            left: -20px;
            font-size: 1.2rem;
        }
        
        .agreement-footer {
            background: #f8f9fa;
            padding: 25px;
            text-align: center;
            border-top: 1px solid #eaeaea;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 14px 32px;
            background: linear-gradient(135deg, #0092E4, #0066cc);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.3);
        }
        
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 114, 255, 0.4);
            background: linear-gradient(135deg, #0077cc, #0055aa);
        }
        
        .back-button i {
            margin-right: 10px;
        }
        
        footer {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        
        footer .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        footer p {
            margin: 10px 0;
            opacity: 0.8;
        }
        
        .bottom-button {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn svg {
            width: 30px;
            height: 30px;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            
            .agreement-header h2 {
                font-size: 2rem;
            }
            
            .agreement-content {
                padding: 25px;
            }
            
            .agreement-content h3 {
                font-size: 1.5rem;
            }
            
            .bottom-button {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

    <script>
        // 页面加载进度条效果
        window.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.querySelector('.progress-bar');
            let width = 0;
            
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    document.querySelector('.progress-container').style.opacity = '0';
                    setTimeout(() => {
                        document.querySelector('.progress-container').style.display = 'none';
                    }, 300);
                } else {
                    width += 2;
                    progressBar.style.width = width + '%';
                }
            }, 20);
        });
        
        // 平滑滚动效果
        document.querySelectorAll('.agreement-content a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

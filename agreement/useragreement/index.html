<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIT-CoCo-Community|用户协议</title>
    <link rel="stylesheet" href="../../src/assets/style/agreement/style.css">
    <link rel="icon" href="../../favicon.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/1.6.7/axios.min.js"></script>
    <script src="../../js/marked.min.js"></script>
    <link rel="stylesheet" href="../../src/assets/style/home/Loading.css">
    <meta name='description' content='CoCo-Community，的用户协议，请您仔细阅读。'>
</head>
<div class="progress-container" id="Loading">
    <div class="progress-bar"></div>
</div>
<body>
    <header>
        <div class="container">
            <h1>ZIT-CoCo-Community用户协议</h1>
            <p>请仔细阅读此用户协议</p>
        </div>
    </header>
    
    <br>
    <div class="card" id="content">
        <h2 id="Loading_tip">请稍后，我们正在处理</h2>
    </div>

</body>
<script>
const Loading_tip = document.getElementById('Loading_tip');
const Loading = document.getElementById('Loading');
const contentHTML = document.getElementById('content');

async function fetchData() {
    try {
        const response = await fetch("../../src/assets/content/agreement/useragreement/content.md");
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        const content = await response.text();
        return content;
    } catch (error) {
        console.error('请求出错:', error);
    }
}

async function main(){
    const content = await fetchData();
    console.log(content);
    const htmlOutput = marked.parse(content);
    console.log(htmlOutput);
    contentHTML.innerHTML = htmlOutput;
    Loading.style.display ='none'
}

main();
</script>
<script src="../../js/nofile.js"></script>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found|页面未找到 - ZIT-CoCo-Community</title>
    <link rel='stylesheet' href="/404/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="robots" content="noindex, nofollow">
</head>

<body>
    <header>
        <div>
            <h1>ZIT-CoCo-Community</h1>
        </div>
    </header>

    <div class="container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h2 class="error-title">404 - 页面未找到</h2>
            <p class="error-message">
                抱歉，您访问的页面不存在或已被移除。<br>
                可能是URL地址输入错误，或者页面已被删除。
            <p id="url"></p>
            <a href="/" class="home-btn">
                回到主页
            </a>
            </p>
        </div>
    </div>
    <br>
    <footer>
        <div class="container">
            <p>© 2025 ZIT-CoCo-Community | 遇到问题请联系支持团队</p>
        </div>
    </footer>

    <script src="https://cc.zitzhen.cn/404/script.js"></script>
</body>

</html>
